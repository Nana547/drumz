<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScripts Drumz Kits</title>
    <link rel="stylesheet" type="text/css" href="style.css"> 
</head>
<body>
    <div>
        <h1 id="title"> Digital Drumz <br></h1>
    </div>
    <div id="board" class="container">
        <div id="keys">
            <div id="clapA" class="inputBoxes">
                <p> A <br> clap</p>
            </div>
            <div id="hitHats" class="inputBoxes"> 
                <p> S <br> hit-hat </p>
            </div>
            <div id="kickD" class="inputBoxes">
                <p> D <br> kick </p>
           </div>
          <div id="openHatF" class="inputBoxes">
              <p> F <br> open-hat </p>
          </div>
          <div id="boomG" class="inputBoxes">
              <p> G <br> boom </p>
          </div>
          <div id="rideH" class="inputBoxes">
              <p> H <br> ride </p>
          </div>
          <div id="snareJ" class="inputBoxes">
              <p> J <br> snare </p>
          </div>
          <div id="tomK" class="inputBoxes"> 
              <p> K <br> tom </p>
          </div>
          <div id="tinkL" class="inputBoxes">
          <p> L <br> tink </p>
          </div>

        </div>
    </div>
    <script src="drumz.js"> </script>
</body>
</html>
